{% load linkto %}
<div>
    {% linkto answer.author %}: {{ answer.text|truncatewords:10 }}
    {% if link_question %}
        <p>
            In response to: {% linkto answer.question %}
        </p>
    {% endif %}

    {% if answer.author == user %}
        <a href="{% url 'answer:edit_answer' pk=answer.id %}">edit</a>
    {% endif %}
</div>
