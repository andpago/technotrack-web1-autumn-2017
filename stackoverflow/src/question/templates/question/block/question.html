{% load linkto %}

<div>
<p>Author: {% linkto question.author %}</p>
    {% if link %}
        {% linkto question %}
    {% else %}
        <h1>{{ question.title }}</h1>
    {% endif %}

    {% if question.author == user %}
        <a href="{% url 'question:edit_question' pk=question.id %}">edit</a>
    {% endif %}

    {{ question.text|linebreaks|truncatechars:1000 }}
</div>
