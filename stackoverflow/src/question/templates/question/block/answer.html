{% load linkto %}
<div>
    {% linkto answer.author %}:
    {% if full_text %}
        <p>{{ answer.text|linebreaks }}</p>
    {% else %}
        <p>{{ answer.text|truncatewords:10 }}</p>
    {% endif %}
    {% if link_question %}
        <p>
            In response to: {% linkto answer.question %}
        </p>
    {% endif %}

    {% if answer.author == user %}
        <a href="{% url 'question:edit_answer' pk=answer.id %}">edit</a>
    {% endif %}
</div>
